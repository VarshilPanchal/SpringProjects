<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Product Manager</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div align="center">
					<div  class="container my-5">
						<p class="my-5">
							<a href="/new" class="btn btn-primary"> <i class="fas fa-shopping-cart">  Add New Product</i></a>
						</p>

						<table class="table table-striped table-responsive-md">
							<thead>
								<tr>
									<th>Product ID</th>
									<th>Name</th>
									<th>Brand</th>
									<th>Made In</th>
									<th>Price</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="product : ${listProducts}">
									<td th:text="${product.id}"></td>
									<td th:text="${product.name}"></td>
									<td th:text="${product.brand}"></td>
									<td th:text="${product.madein}"></td>
									<td th:text="${product.price}"></td>
									<td><a th:href="@{/edit/{id}(id=${product.id})}"
										class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
									</a></td>
									<td><a th:href="@{/delete/{id}(id=${product.id})}"
										class="btn btn-primary"> <i class="fas fa-user-times ml-2"></i>
									</a></td>
								</tr>
							</tbody>
						</table>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
